{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }

    textarea {
        resize: none;
    }

</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <!-- <h3 class=" site-heading my-4 mt-3 text-white"> Welcome to my awesome Blog </h3> -->
                    <!-- <p class="text-light">We Love Django As much as you do..! &nbsp
                    </p> -->
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>Message:</strong> {{message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
       
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="">Title&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" name="title" id="title" size="29" placeholder="title">
                <br>
            
                <label for="">Content</label>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="talk about of your hydration source"></textarea>
                <!-- <input type="text" name="content" id="content" size="40" placeholder="talk about of your hydration source"> -->
                <br>

                <label for="">Image</label>
                <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/gif">
                <br>
            
                <button type="submit" class="btn btn-primary">post</button>
            </form>
            
                <br>
                <br>
                <br>
            
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                {% endfor %}

        </div>
        {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
    </div>
</div>
{%endblock%}
